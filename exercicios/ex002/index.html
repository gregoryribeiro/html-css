<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de linha</h1>
    <hr>
    <p>Podemos escrever os parágrafos como quiser, desde que estejam entre &lt;p&gt; e &lt;/p&gt;</p>
    
    <p>Para fazer quebra de parágrafo basta usar o &lt;br&gt;, como feito <br> aqui, hahah isso é maneiro</p>
    <p>Vamos adicionar alguns símbolos:
        &euro;
        &yen;
        &uparrow;
        &rightarrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1f4a3;
        &#x1f92f;
        
    </p>
    
</body>
</html>
