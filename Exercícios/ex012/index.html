<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Hospedando vídeos no meu próprio servidor</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <!-- pode ser usado a forma mais simples
    <video src="midia/video.mp4" controls width="300"></video>-->
    <video controls poster="xxx" width="300"  >
        <source src="midia/Video.mkv" type="video/mp4">
        <source src="midia/Video.webm" type="video/webm">
        <source src="midia/video.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com nenhum formato de vídeo.</p>
    </video>
    <h1>Hospedando vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/39ybaZiwluc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1> Hospedando vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/747562251?h=38c157af95&color=fefefe&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
