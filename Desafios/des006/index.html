<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
    <link rel="shortcut icon" href="xxx" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada passo.</p>
    <ul>
        <li> <abbr title="use <p>">Parágrafos</abbr> </li>
        <li><abbr title="use <h1>">Títulos</abbr> </li>
        <li><abbr title="use <img_source>">Imagens</abbr></li>
        <li><abbr title="use <abbr>">Abreviações</abbr></li>
        <li><abbr title="use <code>">Código-fonte</abbr></li>
        <li><abbr title="use <ol>">Lista Numerada</abbr></li>
        <li><abbr title="use <ul>">Lista não numerada</abbr></li>
    </ul>
</body>
</html>
